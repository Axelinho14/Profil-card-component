<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frontend Mentor | Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="image/bg-pattern-bottom.svg" rel="stylesheet">
        <link href="image/bg-pattern-top.svg" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <img class="face-icon" src="image/image-victor.jpg" alt="victor face icon">
            <img class="bck-card" src="image/bg-pattern-card.svg" alt="background card">
            <div class="description">
                <h1>Victor Crest <span class="gray-text">26</span></h1>
                <p>London</p>
            </div>
            <div class="stats">
                <ul class="list">
                    <li id="followers">
                        <p><span class="stats-numbers">80K</span><br><span class="stats-texts">Followers</span></p>
                    </li>
                    <li id="likes">
                        <p><span class="stats-numbers">803K</span><br><span class="stats-texts">Likes</span></p>
                    </li>
                    <li id="photos">
                        <p><span class="stats-numbers">1.4K</span><br><span class="stats-texts">Photos</span></p>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
